<div [formGroup]='questionForm'>
  <div class="answer-holder">
    <div formArrayName="answers" *ngFor="let item of questionForm.get('answers').controls; let i=index" id="answers-wrapper">
      <div [formGroupName]="i">
        <div class="form-group">
          <label>
            Answer {{i}}:
            <div class="single-answer-holder">
              <input formControlName="answer" />
              <input type="number" formControlName="value" class="answer-order" id="answer-order">
            </div>
          </label>
        </div>
        <button type="button" (click)="addAnswer(i)">Add Answer</button>
        <button type="button" (click)="deleteAnswer(i)">Delete Answer</button>
      </div>
    </div>
    <span *ngIf="!questionForm.errors?.valueRepeat && questionForm.get('answers').touched" class="warning">Please, do not repeat value numbers.</span>
	<br>
	<span *ngIf="!questionForm.get('answers').value.valid && questionForm.get('answers').touched" class="warning">Minimal value number is 1.</span>
  </div>
</div>
