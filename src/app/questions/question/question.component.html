<div class="question-wrapper">
	<div class="question-form-wrapper">
		<form [formGroup]='questionForm' (ngSubmit)="onQuestionSubmit()">
			<div class="question-info question-column">
				<div class="form-group">
					<label for="question">Question:</label><br>
					<input type="text" formControlName="question" placeholder="Enter your question..." id="question">
				</div>
				<div class="form-group">
					<label for="category">Category:</label><br>
					<select formControlName="category" name="category" id="category">
						<option *ngFor="let singleCategory of categories" [value]="singleCategory">{{singleCategory}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="difficulty">Difficulty:</label><br>
					<select formControlName="difficulty" name="difficulty" id="difficulty">
						<option [value]="questionDifficulty" *ngFor="let questionDifficulty of difficulties" >{{questionDifficulty}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="type">Type:</label><br>
					<select formControlName="type" name="questionType" id="questionType">
						<option [value]="type" *ngFor="let type of questionTypes" class="option">{{type}}</option>
					</select>
				</div>
			</div>
			<div class="question-type question-column">
				<p>placeholder for type of question components</p>
			</div>
		</form>
	</div>
</div>
