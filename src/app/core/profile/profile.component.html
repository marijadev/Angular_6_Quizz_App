<div *ngIf="!editing">
  <div class="profile-container">
    <div class="profile-img-wrapper">
      <div class="profile-img-holder">
        <img *ngIf="netImage" src={{netImage}}
          alt="profile-picture">
      </div>
	</div>
	
    <div class="separator-holder">
      <span class="separator"></span>
	</div>
	
    <div class="profile-info-wrapper">
      <div class="profile-info-holder">
        <h3 class="name-h">{{user.name}} {{user.surname}}</h3>
        <p>{{user.username}}</p>
        <p>{{user.phone}}</p>
      </div>
    </div>
    <button (click)="allowEditProfile()" class="edit-profile">Edit Profile</button>
  </div>
</div>

<div *ngIf="editing">
  <app-edit-profile (editing)="editingProfile($event)"></app-edit-profile>
</div>
