<div class="container">
  <div class="test-holder">
    <h4 class="test-h invert">Please submit the correct answers:</h4>
    <div class="test-question">
      <form [formGroup]='testForm' (ngSubmit)="onSubmitTest()" id="test-form">
        <ng-template #dynamic></ng-template>
        <div class="btn-holder">
          <button class="btn btn-submit" (ngSubmit)="onSubmitTest()" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
