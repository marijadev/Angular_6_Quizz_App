<div class="container">
  <h5 class="question-h">{{question.question}}</h5>
  <div [formGroup]="testForm">
    <ol>
      <li *ngFor="let singleAnswer of question.answers;let i = index;">
		   {{singleAnswer.answer}}
		  <input type="radio" name="single-value" (input)="onChecked($event, i)" />
		</li>
    </ol>
  </div>
</div>
