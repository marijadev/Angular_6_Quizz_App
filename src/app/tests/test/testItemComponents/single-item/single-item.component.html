<div class="container">
  <h5 class="question-h">{{singleQuestion.question}}</h5>
  <div [formGroup]="testForm">
    <ol>
      <li *ngFor="let singleAnswer of singleQuestion.answers">{{singleAnswer}}<input type="checkbox"  appTrueFalse trueValue="yes" falseValue="no" (input)="onInputChecked($event)" /></li>
    </ol>
  </div>
</div>
