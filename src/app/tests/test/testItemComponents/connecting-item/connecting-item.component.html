<div class="container">
  <h5 class="question-h">{{singleQuestion.question}}</h5>
  <div [formGroup]="testForm" class="single-question-container">
    <ol>
      <li *ngFor="let singleAnswer of answersLeft">{{singleAnswer}}</li>
    </ol>
    <ul>
      <li *ngFor="let singleAnswer of answersRight"><input type="number" /> {{singleAnswer}}</li>
    </ul>
  </div>
</div>
