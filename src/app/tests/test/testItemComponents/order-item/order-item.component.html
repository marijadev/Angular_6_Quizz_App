<div class="container">
  <h5 class="question-h">{{question.question}}</h5>
  <div [formGroup]="testForm" class="test-container">
    <ul>
      <cdk-drop (dropped)="onDrop($event)">
        <li *ngFor="let singleAnswer of answersUI" cdkDrag cdkDragLockAxis="y">{{singleAnswer.answer}}</li>
      </cdk-drop>
    </ul>
  </div>
</div>
