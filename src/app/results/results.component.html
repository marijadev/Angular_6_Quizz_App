<div class="container">

  <div *ngIf="testList.length">
    <h3 *ngIf="testList.length" class="invert">Please validate the pending test questions:</h3>
    <div *ngFor="let test of testList; let i = index;" >
      <div class="test-holder">
        <ul *ngFor="let questions of test.questions;" class="test">
          <li class="question">{{i}}. {{questions.question}}</li>
          <li class="answer" *ngFor="let answer of questions.answers"> {{answer.answer}}</li>
        </ul>
        <button class="btn submit" (click)="onSubmit($event, test.id, 1)">Passed</button>
        <button class="btn cancel" (click)="onSubmit($event, test.id, 0)">Failed</button>
      </div>
    </div>
  </div>

  <div *ngIf="!testList.length">
    <h2>There are currently no tests for review.</h2>
  </div>
</div>
